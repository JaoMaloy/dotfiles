# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Space>v: spawn mpv {url}
        ta: set-cmd-text -s :spawn --userscript taskadd
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #888888, stop:1 #505050)'
  colors.completion.category.border.bottom:
    global: black
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  content.canvas_reading:
    global: false
  content.cookies.accept:
    '*://*.www.netflix.com/*': all
    global: never
  content.geolocation:
    global: false
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/83.0.4103.61 Safari/537.36
  content.javascript.enabled:
    '*://*.www.netflix.com/*': true
    global: false
  content.webgl:
    global: false
  content.webrtc_ip_handling_policy:
    global: default-public-interface-only
  fonts.debug_console:
    global: default_size default_family
  fonts.default_family:
    global: Iosevka
  fonts.default_size:
    global: 8pt
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold default_size default_family
  fonts.keyhint:
    global: default_size default_family
  fonts.messages.error:
    global: default_size default_family
  fonts.web.family.cursive:
    global: Iosevka Italic
  fonts.web.family.fantasy:
    global: Iosevka Light
  fonts.web.family.fixed:
    global: Iosevka Regular
  fonts.web.family.sans_serif:
    global: URW Gothic
  fonts.web.family.serif:
    global: URW Bookman
  fonts.web.family.standard:
    global: URW Gothic
  fonts.web.size.default:
    global: 14
  fonts.web.size.default_fixed:
    global: 13
  spellcheck.languages:
    global:
    - en-US
  zoom.default:
    global: 90%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
